<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SV Academicy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            /* Login Form Styles */
            --primary-color-form: #6a5af9;
            --primary-color-dark-form: #5847d8;
            --card-bg-form: #ffffff;
            --text-color-form: #4a5568;
            --heading-color-form: #1a202c;
            --shadow-form: 0 10px 25px -5px rgba(0, 0, 0, 0.1);

            /* Header Styles from home.html */
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #555;
            --heading-color: #1a1a2e;
            --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                url('https://www.svhec.com/wp-content/uploads/2024/09/banner-scaled.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        
        /* --- Header --- */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        .navbar { display: flex; justify-content: space-between; align-items: center; height: 75px; }
        .logo { font-family: 'Inter', sans-serif; font-size: 1.8rem; font-weight: 800; color: var(--heading-color); text-decoration: none; }
        .logo span { background: var(--gradient); -webkit-background-clip: text; color: transparent; }
        .nav-links { list-style: none; display: flex; gap: 40px; }
        .nav-links a { font-family: 'Inter', sans-serif; text-decoration: none; color: var(--heading-color); font-weight: 600; transition: color 0.3s; }
        .nav-links a:hover { color: var(--primary-color); }
        .btn { font-family: 'Inter', sans-serif; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: var(--gradient); color: #fff; box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3); }
        .btn-primary.active { background: #555; cursor: default; box-shadow: none; }
        .btn-primary:hover:not(.active) { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4); }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 75px); /* Full height minus header */
            padding: 2rem 1rem;
        }

        .auth-card {
            width: 800px;
            display: flex;
            background: var(--card-bg-form);
            box-shadow: var(--shadow-form);
            border-radius: 1rem;
            overflow: hidden;
        }
        .auth-banner {
            width: 50%; padding: 2rem; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: linear-gradient(45deg, var(--primary-color-form), var(--primary-color-dark-form)); color: #fff;
        }
        .auth-banner h2 { font-size: 2rem; margin-top: 1rem; }
        .auth-banner p { margin-top: 0.5rem; font-weight: 300; }
        .auth-banner .logo { font-size: 4rem; }
        .auth-form-wrapper { width: 50%; padding: 2.5rem 3rem; display: flex; flex-direction: column; justify-content: center; }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h1 { font-size: 2rem; color: var(--heading-color-form); }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-group input {
            width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; border: 1px solid #e2e8f0;
            border-radius: 0.5rem; font-size: 1rem; background-color: #f8fafc;
        }
        .form-group input:focus { outline: none; border-color: var(--primary-color-form); background-color: #fff; }
        .form-group i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-color-form); }
        .submit-btn {
            width: 100%; padding: 0.9rem; margin-top: 1.5rem; border: none; background-color: var(--primary-color-form);
            color: #fff; font-size: 1.1rem; font-weight: 600; border-radius: 0.5rem; cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn:hover { background-color: var(--primary-color-dark-form); transform: translateY(-2px); }
        .form-footer { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .form-footer a { color: var(--primary-color-form); text-decoration: none; font-weight: 600; cursor: pointer; }
        .form-footer a:hover { text-decoration: underline; }
        @media(max-width: 850px){
            .auth-card { width: 100%; max-width: 420px; flex-direction: column; }
            .auth-banner { display: none; }
            .auth-form-wrapper { width: 100%; padding: 2rem; }
            .nav-links { display: none; } /* Hide nav links on mobile */
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav class="navbar">
                <a href="home.html" class="logo">SV<span>Academy</span></a>
                <ul class="nav-links">
                    <li><a href="home.html#hero">Home</a></li>
                    <li><a href="home.html#features">Features</a></li>
                    <li><a href="team2.html">About Us</a></li>
                    <li><a href="home.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-card">
            <div class="auth-banner">
                <i class='bx bxs-institution logo'></i>
                <h2>Welcome Back!</h2>
                <p>Enter your details to access your account.</p>
            </div>
            <div class="auth-form-wrapper">
                <form id="login-form">
                    <div class="form-header"><h1>Sign In</h1></div>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <div class="form-footer">
                        <span>Don't have an account? </span><a href="team2.html">Contact Code Crafters</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const firebaseConfig = {
            apiKey: "AIzaSyDbd88RXQ9XdovaJuNvCJQCHgwAG58ckCM",
            authDomain: "student-central-hub-5w4l8.firebaseapp.com",
            projectId: "student-central-hub-5w4l8",
            storageBucket: "student-central-hub-5w4l8.appspot.com",
            messagingSenderId: "379433916597",
            appId: "1:379433916597:web:f1617837e2ebd5e87206fc"
        };
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); }
        catch (e) { console.error('Firebase initialization error', e); }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            
            const loginButton = loginForm.querySelector('.submit-btn');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .then(cred => {
                    return db.collection('users').doc(cred.user.uid).get();
                })
                .then(doc => {
                    if (doc.exists) {
                        if (doc.data().role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        alert('User data not found. Please contact administration.');
                        auth.signOut();
                        loginButton.disabled = false;
                        loginButton.textContent = 'Login';
                    }
                })
                .catch(err => {
                    alert('Login failed: ' + err.message);
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                });
        });
    });
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key.toUpperCase() === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
