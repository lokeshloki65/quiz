<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Academicy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #6a5af9;
            --primary-color-dark: #5847d8;
            --card-bg: #ffffff;
            --text-color: #4a5568;
            --heading-color: #1a202c;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                url('https://www.svhec.com/wp-content/uploads/2024/09/banner-scaled.jpg') no-repeat center center;
            background-size: cover;
        }

        .auth-card {
            width: 800px;
            display: flex;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 1rem;
            overflow: hidden;
        }

        .auth-banner {
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark));
            color: #fff;
        }
        
        .auth-banner h2 { font-size: 2rem; margin-top: 1rem; }
        .auth-banner p { margin-top: 0.5rem; font-weight: 300; }
        .auth-banner .logo { font-size: 4rem; }

        .auth-form-wrapper {
            width: 50%;
            padding: 2.5rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h1 { font-size: 2rem; color: var(--heading-color); }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: #f8fafc;
        }
        
        .form-group input:focus {
             outline: none;
             border-color: var(--primary-color);
             background-color: #fff;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            margin-top: 1.5rem;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .submit-btn:hover { background-color: var(--primary-color-dark); transform: translateY(-2px); }
        .form-footer { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .form-footer a { color: var(--primary-color); text-decoration: none; font-weight: 600; cursor: pointer; }
        .form-footer a:hover { text-decoration: underline; }
        
        @media(max-width: 850px){
            .auth-card {
                width: 100%;
                max-width: 420px;
                flex-direction: column;
            }
            .auth-banner {
                display: none;
            }
            .auth-form-wrapper {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-banner">
            <i class='bx bxs-institution logo'></i>
            <h2>Welcome Back!</h2>
            <p>Enter your details to access your account.</p>
        </div>
        <div class="auth-form-wrapper">
            <form id="login-form">
                <div class="form-header"><h1>Sign In</h1></div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-footer">
                    <span>Don't have an account? </span><a href="team.html">Contact As Code Crafter</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const firebaseConfig = {
              apiKey: "AIzaSyDbd88RXQ9XdovaJuNvCJQCHgwAG58ckCM",
              authDomain: "student-central-hub-5w4l8.firebaseapp.com",
              projectId: "student-central-hub-5w4l8",
              storageBucket: "student-central-hub-5w4l8.firebasestorage.app",
              messagingSenderId: "379433916597",
              appId: "1:379433916597:web:f1617837e2ebd5e87206fc"
        };
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); }
        catch (e) { console.error('Firebase initialization error', e); }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            
            const loginButton = loginForm.querySelector('.submit-btn');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .then(cred => {
                    return db.collection('users').doc(cred.user.uid).get();
                })
                .then(doc => {
                    if (doc.exists) {
                        if (doc.data().role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        // This case happens if auth user exists but no DB record.
                        alert('User data not found. Please contact administration.');
                        auth.signOut(); // Log out the user
                        loginButton.disabled = false;
                        loginButton.textContent = 'Login';
                    }
                })
                .catch(err => {
                    alert('Login failed: ' + err.message);
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                });
        });
    });
        // Right-click செய்வதை முடக்குகிறது
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });

        // Keyboard shortcuts-களை முடக்குகிறது
        document.addEventListener('keydown', function(e) {
            // F12 பட்டனை முடக்குகிறது
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C ஆகியவற்றை முடக்குகிறது
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }
            // Ctrl+U-ஐ முடக்குகிறது
            if (e.ctrlKey && e.key.toUpperCase() === 'U') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
