<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | AI Academicy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #6a5af9; --sidebar-bg: #1e293b; --card-bg: #ffffff;
            --background-color: #f0f2f5; --text-color: #4a5568; --heading-color: #1a202c;
            --border-color: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06);
            --border-radius: 0.75rem; --transition-speed: 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--background-color); display: flex; height: 100vh; overflow: hidden; }
        .app-container { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); padding: 1.5rem 1rem; color: #cbd5e1; display: flex; flex-direction: column; z-index: 1000; transition: width var(--transition-speed); }
        .sidebar-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .logo-icon { font-size: 2rem; color: var(--primary-color); }
        .logo-text { font-size: 1.5rem; font-weight: 600; }
        .sidebar-nav { list-style: none; flex-grow: 1; }
        .nav-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; color: #94a3b8; text-decoration: none; margin-bottom: 0.5rem; transition: var(--transition-speed); }
        .nav-link:hover, .nav-link.active { background-color: rgba(106, 90, 249, 0.2); color: #fff; }
        .nav-icon { font-size: 1.4rem; margin-right: 1rem; }
        .sidebar-footer { border-top: 1px solid #334155; padding-top: 1rem; }
        .logout-btn { background: none; border: none; cursor: pointer; width: 100%; }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 2rem; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-title { font-size: 1.75rem; font-weight: 600; color: var(--heading-color); }
        .profile-dropdown img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary-color); }
        
        .profile-container { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; align-items: flex-start; }
        .profile-card, .details-card { background: var(--card-bg); border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 2rem; }
        .profile-card { text-align: center; }
        .profile-avatar-wrapper { position: relative; width: 150px; height: 150px; margin: 0 auto 1.5rem auto; }
        .profile-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 5px solid #fff; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .profile-name { font-size: 1.75rem; font-weight: 600; color: var(--heading-color); margin-bottom: 0.25rem; }
        .profile-email { font-size: 1rem; color: var(--text-color); margin-bottom: 1.5rem; }
        
        #upload-label {
            position: absolute; bottom: 5px; right: 5px; background: var(--primary-color); color: white;
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            font-size: 1.5rem; border: 2px solid white; transition: transform 0.2s;
        }
        #upload-label:hover { transform: scale(1.1); }
        #profile-pic-upload { display: none; }
        #upload-progress { margin-top: 1rem; display: none; }
        #upload-progress progress { width: 100%; }

        .details-card .card-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem;}
        .form-group input:read-only { background-color: #f0f2f5; cursor: not-allowed; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: var(--transition-speed); }
        .btn-primary { background-color: var(--primary-color); color: #fff; }
        .btn-primary:disabled { background-color: #a0aec0; cursor: not-allowed; }
        .mobile-sidebar-toggle { display: none; }

        @media (max-width: 992px) {
            .profile-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: -260px; height: 100%; }
            .sidebar.open { left: 0; }
            .mobile-sidebar-toggle { display: block; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); }
        }
        @media (max-width: 768px) {
            .main-content { padding: 1rem; }
            .profile-card, .details-card { padding: 1.5rem; }
            .profile-name { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class='bx bxs-brain logo-icon'></i><span class="logo-text">SV Academicy</span>
        </div>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html" class="nav-link"><i class='bx bxs-dashboard nav-icon'></i>Dashboard</a></li>
            <li><a href="profile.html" class="nav-link active"><i class='bx bxs-user-circle nav-icon'></i>Profile</a></li>

            <li><a href="assessments.html" class="nav-link"><i class='bx bxs-edit nav-icon'></i>Assessments</a></li>
             <li class="nav-item">
                <a href="students_post.html" class="nav-link"><i class='bx bxs-news nav-icon'></i><span class="nav-text">Students Post</span></a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="logout-btn nav-link" id="logout-btn"><i class='bx bx-log-out nav-icon'></i><span class="nav-text">Log Out</span></button>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle"><i class='bx bx-menu'></i></button>
            <h1 class="page-title">Edit Profile</h1>
            <a href="profile.html" class="profile-dropdown">
                <img id="header-profile-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="User Profile">
            </a>
        </header>

        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-avatar-wrapper">
                    <img id="profile-avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="User Avatar" class="profile-avatar">
                    <label for="profile-pic-upload" id="upload-label"><i class='bx bxs-camera'></i></label>
                    <input type="file" id="profile-pic-upload" accept="image/*">
                </div>
                <h2 id="profile-name" class="profile-name">Loading...</h2>
                <p id="profile-email" class="profile-email"></p>
                <div id="upload-progress">Uploading...</div>
            </div>
            
            <div class="details-card">
                <h3 class="card-title">Update Your Information</h3>
                <form id="profile-edit-form">
                    <div class="form-group"><label for="edit-name">Full Name</label><input type="text" id="edit-name" required></div>
                    <div class="form-group"><label for="edit-email">Email (Cannot be changed)</label><input type="email" id="edit-email" readonly></div>
                    <div class="form-group"><label for="edit-reg-number">Register Number</label><input type="text" id="edit-reg-number" readonly></div>
                    <div class="form-group"><label for="edit-class">Class & Year</label><input type="text" id="edit-class" readonly></div>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
        apiKey: "AIzaSyDbd88RXQ9XdovaJuNvCJQCHgwAG58ckCM",
        authDomain: "student-central-hub-5w4l8.firebaseapp.com",
        projectId: "student-central-hub-5w4l8",
        storageBucket: "student-central-hub-5w4l8.appspot.com",
        messagingSenderId: "379433916597",
        appId: "1:379433916597:web:f1617837e2ebd5e87206fc"
    };

    try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } 
    catch (e) { console.error("Firebase init error", e); }
    
    const db = firebase.firestore();
    const auth = firebase.auth();
    // const storage = firebase.storage(); // We don't need this for Cloudinary

    // --- DOM Elements ---
    const profileNameEl = document.getElementById('profile-name');
    const profileEmailEl = document.getElementById('profile-email');
    const headerProfileImg = document.getElementById('header-profile-img');
    const profileAvatar = document.getElementById('profile-avatar');
    const editNameInput = document.getElementById('edit-name');
    const editEmailInput = document.getElementById('edit-email');
    const editRegNumberInput = document.getElementById('edit-reg-number');
    const editClassInput = document.getElementById('edit-class');
    const profileEditForm = document.getElementById('profile-edit-form');
    const fileUploadInput = document.getElementById('profile-pic-upload');
    const saveBtn = document.getElementById('save-btn');
    const uploadProgress = document.getElementById('upload-progress');
    const sidebar = document.getElementById('sidebar');
    const mobileSidebarToggle = document.getElementById('mobile-sidebar-toggle');
    
    let currentUserId = null;
    const defaultAvatar = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0aec0'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E`;

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUserId = user.uid;
            loadUserProfile(user.uid);
        } else {
            window.location.href = 'index.html';
        }
    });
    
    function loadUserProfile(userId) {
        const userRef = db.collection('users').doc(userId);
        userRef.onSnapshot((doc) => { // onSnapshot provides real-time updates
            if (doc.exists) {
                const userData = doc.data();
                profileNameEl.textContent = userData.name;
                profileEmailEl.textContent = userData.email;
                editNameInput.value = userData.name;
                editEmailInput.value = userData.email;
                editRegNumberInput.value = userData.register_number || 'Not Set';
                editClassInput.value = userData.class_year || 'Not Set';
                
                const avatarUrl = userData.profilePicUrl || defaultAvatar;
                headerProfileImg.src = avatarUrl;
                profileAvatar.src = avatarUrl;
            } else { console.log("No user document found!"); }
        });
    }

    // =================================================================
    // /// CLOUDINARY UPLOAD LOGIC ///
    // =================================================================
    fileUploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file || !currentUserId) return;

        // ** REPLACE WITH YOUR DETAILS **
        const CLOUDINARY_CLOUD_NAME = "dk7tldvvb"; // உங்கள் Cloudinary Cloud Name ஐ இங்கே உள்ளிடவும்
        const CLOUDINARY_UPLOAD_PRESET = "ai_academicy_unsigned"; // நீங்கள் உருவாக்கிய Upload Preset பெயரை இங்கே உள்ளிடவும்

        const uploadUrl = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

        uploadProgress.style.display = 'block';
        saveBtn.disabled = true;

        fetch(uploadUrl, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(async data => {
            if (data.secure_url) {
                const imageUrl = data.secure_url;
                // Save the Cloudinary URL to Firestore
                await db.collection('users').doc(currentUserId).update({ profilePicUrl: imageUrl });
                alert('Profile picture updated successfully!');
            } else {
                throw new Error('Image URL not found in Cloudinary response.');
            }
        })
        .catch(error => {
            console.error("Cloudinary upload failed:", error);
            alert("Image upload failed. Please try again.");
        })
        .finally(() => {
            uploadProgress.style.display = 'none';
            saveBtn.disabled = false;
            fileUploadInput.value = ''; // Reset the file input
        });
    });

    // =================================================================
    // /// PROFILE NAME UPDATE LOGIC (UNCHANGED) ///
    // =================================================================
    profileEditForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        saveBtn.disabled = true;
        saveBtn.textContent = 'Saving...';
        const updatedData = { name: editNameInput.value.trim() };
        if (currentUserId) {
            try {
                await db.collection('users').doc(currentUserId).update(updatedData);
                alert('Profile name updated successfully!');
            } catch (error) {
                console.error("Error updating profile: ", error);
                alert("Could not update profile.");
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        }
    });
    
    document.getElementById('logout-btn').addEventListener('click', () => {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        });
    });

    mobileSidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });
});
    // Right-click செய்வதை முடக்குகிறது
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });

        // Keyboard shortcuts-களை முடக்குகிறது
        document.addEventListener('keydown', function(e) {
            // F12 பட்டனை முடக்குகிறது
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C ஆகியவற்றை முடக்குகிறது
            if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
                e.preventDefault();
            }
            // Ctrl+U-ஐ முடக்குகிறது
            if (e.ctrlKey && e.key.toUpperCase() === 'U') {
                e.preventDefault();
            }
        });
</script>

</body>
</html>
